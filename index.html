<html>
    <head>
	  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">	  <style>
		.popover.right {margin-left: 35px; margin-top: 35px;}
	  </style>
    </head>
    <body>
        <h1>Natal Chart</h1>
		<div class="row">
		  <div class="span7 well" id="angles">
		  &nbsp;
		  </div>
		</div>
		<div class="row">
        <div class="span7 well">
		  <h2>South</h2>
		  <div id="chart">
		  &nbsp;
		  </div>
		  </div>
        <div class="span7 well">
		  <h2>North</h2>
		  <div id="chart2">		  &nbsp;
		  </div>
		  </div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
		<script src="hamburgsymbols.cufonfonts.js"></script>
		<script src="debug2.js"></script>
		<script src="utils.js"></script>
        <script src="natal.js"></script>
		<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
		<script>
		  var angles =  Raphael('angles', 250, 250);
		  var i = 0;
		  angles.text(20,240, "x:20, y:240");
		  angles.text(20,20, "x:20, y:20");
		  angles.text(200,20, "x:200, y:20");
		  angles.text(200,240, "x:200, y:240");
		  for(i=0;i<360;i+=20) {
							   utils.drawLine(250/2,250/2, 50, 250/2, angles).transform("r"+i+","+250/2+','+250/2);;
							   angles.text(50,250/2, -i-10).transform("r-"+(i+10)+","+250/2+','+250/2);;
							   angles.text(50,250/2, i).transform("r"+i+","+250/2+','+250/2);;
							  }

		  drawNatalChart('chart', 250, longitude, hc, true, {});
		  drawNatalChart('chart2', 250, longitude, hc, false, {});
		</script>
    </body>
</html>
