<html>
    <head>
	  <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
	  <style>
		.popover.right {margin-left: 35px; margin-top: 35px;}
	  </style>
    </head>
    <body>
        <h1>Natal Chart</h1>

        <div id="chart"/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="raphael-min.js"></script>
		<script src="hamburgsymbols.cufonfonts.js"></script>
		<script src="debug.js"></script>
		<script src="utils.js"></script>
        <script src="natal.js"></script>
		<script src="bootstrap.min.js"></script>
		<script>
		  drawNatalChart('chart', 300, longitude, hc,
		  {
		  outer_color: '#400738',
		  outer_text_color: '#F2F2F2',
		  inner_color: '#CC52BB',
		  outer_background_color: '#800D70',
		  inner_background_color: '#F2F2F2',
		  outer_stroke1: "black",
		  outer_stroke2: "white",
		  inner_text_color: '#F2F2F2',
		  inner_stroke1: "white",
		  inner_stroke2: "black",
		  text_color: '#F2F2F2',
		  red: '#FF083B',
		  green: '#AAB300',
		  blue: '#0BCCBE',
		  houseHover: {
		  f_in: function(house, evt) { $('#chart #house-'+house).popover('show')},
		  f_out: function(house, evt) { $('#chart #house-'+house).popover('hide')}
		  },
		  planetHover: {
		  f_in: function(pl, evt) {
		  var popdata = $('#chart #planet-'+pl.planet).data('popover');
		  popdata.options.content = "sign: "+pl.sign;
		  $('#chart #planet-'+pl.planet).popover('show')},
		  f_out: function(pl, evt) { $('#chart #planet-'+pl.planet).popover('hide')}
		  }});
		  var i;
		  for(i=0;i<=12;i++) {
							$('#chart #house-'+i).popover({trigger:'manual', title: "House "+i});
							}
		  for(i=0;i<longitude.length;i++) {
							$('#chart #planet-'+i).popover({trigger:'manual', title: "Planet "+i});
							}
		</script>
    </body>
</html>
